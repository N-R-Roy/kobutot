<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is login page</title>
</head>
<body>
    <form action="{% url 'kapp:login_handler' %}" method="post">
        {% csrf_token %}
        <label for="emormob">Email/Mob no:</label><br>
        <input type="text" id="emormob" name="emormob"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="Submit">
    </form>

    <a href="{% url 'kapp:registration' %}">Create a new account</a>

</body>
</html>
